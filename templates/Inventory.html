<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
  <div class="d-flex flex-column min-h-screen">
    <!-- Header -->
    <header class="header-bg bg-white shadow-md">
      <div class="container d-flex justify-content-between align-items-center py-2">
        <div class="d-flex align-items-center">
          <h1 class="h5 mb-0" id="restaurantName">Inventory</h1>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container d-flex flex-wrap justify-content-center py-4">
      <div id="inventoryContainer" class="d-flex flex-wrap justify-content-center">
        <!-- Inventory items will be displayed here -->
        {% for item in inventory_items %}
          <div class="bg-white shadow-md rounded-lg p-4 text-center m-2 card">
            <i class="fas fa-refrigerator fa-5x mb-4 text-primary"></i>
            <p class="h6 font-weight-bold">Product ID: {{ item['product_id'] }}</p>
            <p class="text-muted">Count: {{ item['count'] }}</p>
            <p class="text-muted">Date: {{ item['date'] }}</p>
          </div>
        {% endfor %}
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer-bg bg-white shadow-sm mt-auto">
      <div class="d-flex justify-content-around p-3">
        <a href="{{ url_for('index') }}" class="btn btn-light text-dark d-flex flex-column align-items-center">
          <i class="fas fa-chart-line fa-2x mb-1"></i>
          <span class="small">Inventory Forecasting</span>
        </a>
        <a href="/restaurantpage" class="btn btn-light text-dark d-flex flex-column align-items-center">
          <i class="fas fa-home fa-2x mb-1"></i>
          <span class="small">Home</span>
        </a>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
